<li class="desing__item mix @@category">
  <a class="desing__link" href="#">
    <div class="desing__content">
      <h3 class="desing__name">
        @@name
      </h3>
      <span class="desing__category">@@name-category</span>
    </div>
    <div class="desing__visual">
      <img class="desing__img" src="images/desing/@@image.png" alt="@@image-name">
    </div>
  </a>
</li>
