<li class="slidermain__item">
  <a class="slidermain__link" href="#">
    <h3 class="slidermain__title">@@title</h3>
    <p>@@text</p>
  </a>
  <a class="slidermain__btn btn" href="#">              
      Shop Now              
    <svg>
      <use xlink:href="images/icons/sprite.svg#arrow"></use>
    </svg>
  </a>
  <div class="slidermain__visual">
    <img class="slidermain__img" src="images/banner/@@images" alt="@@name">
  </div>
</li>
