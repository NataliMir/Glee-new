<header class="header">
  <div class="container">      
    <nav class="header__nav">
      <a class="logo" href="#">
        <img class="logo__img" src="images/global/logo.png" alt="logo Glee">
      </a>
      <button class="header__btn" type="button">
        <span class="sr-only">open the menu</span>
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="18" viewBox="0 0 30 18" fill="none">
          <path d="M0 0H30V2H0V0Z" fill="#436372"></path>
          <path d="M0 8H30V10H0V8Z" fill="#436372"></path>
          <rect y="16" width="30" height="2" fill="#436372"></rect>
        </svg>
      </button>          
      <ul class="menu">
        <li class="menu__item">
          <a class="menu__link menu__link--submenu" href="#">Home</a>
        </li>
        <li class="menu__item">
          <a class="menu__link" href="about-us.html">About</a>
        </li>
        <li class="menu__item">
          <a class="menu__link" href="#">Services</a>
        </li>
        <li class="menu__item">
          <a class="menu__link  menu__link--submenu" href="#">Pages</a>
        </li>
        <li class="menu__item">
          <a class="menu__link" href="#">News</a>
        </li>
        <li class="menu__item">
          <a class="menu__link" href="#">Contact</a>
        </li>
      </ul>
      <div class="usernav">
        <form class="usernav__form" action="#">
          <label class="usernav__label">
            <input class="form__input header__input" type="text" required>
          </label>
          <button class="usernav__link usernav__link--search" type="submit">
            <span class="sr-only">open search input</span>
            <svg>
              <use xlink:href="images/icons/sprite.svg#search"></use>
            </svg>
          </button>
        </form>
        <a class="usernav__link usernav__link--heart" href="#">
          <span class="sr-only">open favorite</span>
          <span class="usernav__num">0</span>
          <svg>
            <use xlink:href="images/icons/sprite.svg#heart-week"></use>
          </svg>
        </a>
        <a class="usernav__link usernav__link--cart" href="#">              
          <span class="sr-only">open cart</span>
          <span class="usernav__num">0</span>
          <svg>
            <use xlink:href="images/icons/sprite.svg#cart"></use>
          </svg>
        </a>         
        <button class="usernav__link usernav__link--user" type="button">
          <span class="sr-only">open user menu</span>
          <svg>
            <use xlink:href="images/icons/sprite.svg#user"></use>
          </svg>
        </button>
      </div>          
    </nav>      
  </div>
</header>
